<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Video Background</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .logo-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        .logo {
            opacity: 0;
            transition: opacity 1s ease-in-out;
            max-width: 300px;
            height: auto;
        }

        .logo.fade-in {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop>
            <source src="https://aideate-media.com/videos/05/0e/bf/050ebf35ce4307babd12107b75555ef3.mp4" type="video/mp4">
        </video>
    </div>

    <div class="logo-container">
        <img src="https://aideate-media.com/images/max-1024x/4e/80/2e/4e802e6d27c30ee63ad7b20a790b279f.webp" alt="Website logo" class="logo" id="logo">
    </div>

    <script>
        setTimeout(function() {
            document.getElementById('logo').classList.add('fade-in');
        }, 500);
    </script>
</body>
</html>
